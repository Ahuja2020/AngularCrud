<h2> Update</h2>
<form class="form-horizontal" ng-submit="updateUser(user)">
    <h4> Update current User</h4>
    <hr />

    <div class="form-group">
        <label class="col-lg-2 control-label"> Title</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="user.ArticleTitle" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label"> SubTitle</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="user.ArticleSubtitle" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label"> Tags</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="user.ArticleTags" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label"> Desc</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="user.ArticleDes" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-1g-10">
            <input type="submit" class="btn btn-success" value="Update" />
            <a href="#/" class="btn btn-default">Cancel</a>
        </div>
    </div>

</form>
